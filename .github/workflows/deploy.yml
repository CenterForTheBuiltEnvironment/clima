# .github/workflows/deploy.yml
name: Deploy 🚀 Clima to Google Cloud Run (☁🏃)
on:
  push:
    branches:
      - main
env:
  APP_ID: clima
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SA_KEY_JSON: ${{ secrets.GCP_SA_KEY_JSON }}
jobs:
  deploy:
    name: Deploying 🚀 Clima
    runs-on: ubuntu-latest
#    if: "contains(github.event.head_commit.message, 'bump version')"
    steps:
      - uses: actions/checkout@v2

      # Setup gcloud CLI
      - uses: google-github-actions/deploy-cloudrun@main
        with:
          serice: clima
          region: us-central1
          secrets: ${{ secrets.GCP_SA_KEY_JSON }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # Build and push image to Google Container Registry
      - name: Building (🏗️)
        run: gcloud builds submit --tag gcr.io/$PROJECT_ID/$APP_ID:$GITHUB_SHA --project=$PROJECT_ID

      - name: Deploy (🚀)
        run: gcloud run deploy $APP_ID --image gcr.io/$PROJECT_ID/$APP_ID:$GITHUB_SHA --platform managed --project=$PROJECT_ID --allow-unauthenticated

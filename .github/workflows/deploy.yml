# .github/workflows/deploy.yml
name: Deploy ğŸš€ Clima to Google Cloud Run (â˜ğŸƒ)
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploying ğŸš€ Clima
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'bump version')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Export gcloud related env variable
        run: export CLOUDSDK_PYTHON="/usr/bin/python3"

      # Build and push image to Google Container Registry
      - name: Setting up
        uses: google-github-actions/setup-gcloud@v0
        with:
          version: '318.0.0'
          service_account_key: ${{ secrets.GCP_SA_KEY_JSON }}
          service_account_email: "federico.tartarini@bears-berkeley.sg"
          project_id: clima-316917

      - name: Building (ğŸ—ï¸)
        run: |-
          gcloud builds submit \
            --tag us-docker.pkg.dev/clima-316917/gcr.io/clima

      # Setup gcloud CLI
      - name: Deploy (ğŸš€)
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: clima
          image: us-docker.pkg.dev/clima-316917/gcr.io/clima
          region: us-central1
          credentials: ${{ secrets.GCP_SA_KEY_JSON }}
          project_id: clima-316917
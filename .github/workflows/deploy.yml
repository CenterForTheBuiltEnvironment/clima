# .github/workflows/deploy.yml
name: Deploy 🚀 Clima to Google Cloud Run (☁🏃)
on:
  push:
    branches:
      - main
env:
  APP_ID: clima
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SA_KEY_JSON: ${{ secrets.GCP_SA_KEY_JSON }}
jobs:
  deploy:
    name: Deploying 🚀 Clima
    runs-on: ubuntu-latest
#    if: "contains(github.event.head_commit.message, 'bump version')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Build and push image to Google Container Registry
      - name: Setting up
        uses: google-github-actions/setup-gcloud@master
        with:
          version: '286.0.0'
          service_account_key: ${{ secrets.GCP_SA_KEY_JSON }}
          service_account_email: "federico.tartarini@bears-berkeley.sg"
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Building (🏗️)
        run: |-
          gcloud builds submit \
            --tag gcr.io/$PROJECT_ID/$APP_ID:$GITHUB_SHA --project=$PROJECT_ID

      # Setup gcloud CLI
      - name: Deploy (🚀)
      - uses: google-github-actions/deploy-cloudrun@main
        with:
          service: clima
          image: gcr.io/$PROJECT_ID/$APP_ID
          region: us-central1
          credentials: ${{ secrets.GCP_SA_KEY_JSON }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

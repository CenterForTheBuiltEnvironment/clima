on: [push, pull_request]
jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Build Clima
        run: |-
          pip install pipenv
          pipenv install

      - name: Start Clima
        run: |-
          pipenv run python main.py &

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'

      - name: Install Cypress
        run: |-
          cd tests/node
          npm ci

      - name: Run Cypress
        run: |-
          pwd
          cd tests/node
          npx cypress run 
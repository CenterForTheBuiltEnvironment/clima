name: Python üêç 
on: [push, pull_request]
jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |-
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Test Clima
        run: |-
          python -m pytest
